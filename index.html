        <style>
            /*

            }

            .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;  /* Preferred icon size */

    <body>
        <!--
        We are using node <script>document.write(process.versions.node)</script>,
        Chrome <script>document.write(process.versions.chrome)</script>,
        and Electron <script>document.write(process.versions.electron)</script>.
        -->
        <header>
            <ul id="slide-out" class="side-nav">
                <li><a href="#!" id="open">Open</a></li>
                <li><a href="#!" id="save">Save</a></li>
                <li><div class="divider"></div></li>
            </ul>
            <a href="#" data-activates="slide-out" class="button-collapse">
                <i class="material-icons">menu</i>
            </a>
        </header>
        <main>
            <div class="container">
                <div class="row"></div>
                <div class="row">
                    <form class="col s12 m8 offset-m2" id="simplewriter">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="content" class="materialize-textarea z-depth-3">
                                </textarea>
                                <label class="active" for="content"></label>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </main>
        <footer></footer>
        
        <script type="text/javascript">
            const { ipcRenderer } = require('electron');
            const fs = require('fs');
            var elem = document.getElementById('content');
            
            var content = $('#content');
                openButton = $('#open'),
                saveButton = $('#save');

            $(openButton).on("click", function (e) {
                e.preventDefault();
                ipcRenderer.send('openFile');
            });

            $(saveButton).on("click", function (e) {
                e.preventDefault();
                ipcRenderer.send('saveFile', content)
            });
            

            ipcRenderer.on('fileData', (event, data) => {
                elem.innerHTML = data;
            });

            ipcRenderer.on('saveConfirmation', (event, path) => {
                console.log(path);

                let content = $('#content').val();
                        
                fs.writeFile(path, content, (err) => {
                    if (err) 
                        alert("An error ocurred creating the file " + err.message)
                });
            })
        </script>
        <script>
            $(document).ready(function () {
                $('#content').val('');
                $('#content').focus();
                // $(".button-collapse").sideNav();
                $('.button-collapse').sideNav({
                    menuWidth: 300, // Default is 300
                    edge: 'left', // Choose the horizontal origin
                    closeOnClick: true, // Closes side-nav on <a> clicks, useful for Angular/Meteor
                    draggable: true // Choose whether you can drag to open on touch screens
                    }
                );
            });
        </script>
        <!--<script src="./write.js"></script>-->
    </body>
